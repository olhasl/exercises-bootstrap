<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--V - responsive layout-->
    <!--https://www.w3schools.com/bootstrap5/bootstrap_grid_examples.php-->
    <div class="container-fluid my-2">
        <!-- 1/3 and 2/3 split on extra small devices and 25%/75% split on larger devices -->
        <div class="row">
            <div class="col-4 col-sm-3 border text-center bg-light">Logo</div>
            <div class="col-8 col-sm-9 border text-center bg-light">Titre</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 border text-center bg-light">Hero</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-4 border text-center bg-light">Zone 1</div>
            <div class="col-12 col-sm-4 border text-center bg-light">Zone 2</div>
            <div class="col-12 col-sm-4 border text-center bg-light">Zone 3</div>
        </div>
        <div class="row">
            <div class="col-8 col-sm-6 border text-center bg-light">Zone 5</div>
            <div class="col-4 col-sm-6 border text-center bg-light">Zone 6</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 border text-center bg-light">Footer</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
